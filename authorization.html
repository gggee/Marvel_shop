<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/authorization.css">
    <title>Authorization</title>

</head>

<body>
    <div class="author_window">
        <img class="marvel_logo" src="img/Marvel_Logo.svg.png" alt="" width="250" height="100">
        <form action="" class="authorization_form">
            <h1>Вход в аккаунт</h1>
            <input type="email" class="login" id="emailInput" placeholder="Логин">
            <input type="password" class="password" id="passwordInput" placeholder="Пароль">
        </form>
        <div class="authorization_question">
            <button class="authorization_btn">Войти</button>
            <h3 class="msg_error"></h3>
            <h4 class="subtitle">У вас нет аккаунта? <a href="" class="link">Зарегистрироваться</a></h4>
        </div>
    </div>
    <script src="scripts/authorization.js"></script>
</body>

</html>
