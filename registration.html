<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registration.css">
    <title>Registration</title>
</head>

<body>
    <div class="regist_window">
        <img class="marvel_logo" src="img/Marvel_Logo.svg.png" alt="" width="250" height="100">
        <form action="" class="regist_form">
            <h1>Регистрация</h1>
            <input type="email" class="login" id="emailInput" placeholder="Логин">
            <input type="password" class="password" id="passwordInput" placeholder="Пароль">

            <div class="regist_question">
                <button type="submit" class="btn_register">Зарегистрироваться</button>
                <h4 class="subtitle"></h4>
            </div>
        </form>
    </div>
    <script src="scripts/registration.js"></script>
</body>

</html>
