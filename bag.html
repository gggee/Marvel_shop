<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;600&family=Open+Sans:wght@300&family=Rubik+Wet+Paint&family=Ubuntu:wght@300;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bag.css">
    <title>Basket</title>
</head>

<body>
    <div class="form">
        <header>
            <img src="img/Marvel_Logo.svg.png" alt="" width="250" height="100" class="logo">
            <div class="div_links">
                <div class="shop_bag"><img class="img_header" src="img/corzina.png" alt=""></div>
                <div class="shop"><img class="img_header" src="img/store.png" alt=""></div>
                <div class="user"><img class="img_header" src="img/user.png" alt=""></div>
            </div>
        </header>

        <div class="watch_list">
            <div class="basket_null">
                <h4 class="inform">Корзина пока пуста. Перейдите на страницу <a href="" target="self"
                        class="link_shop">магазина</a>,
                    чтобы выбрать коллекционную-карту</h4>
            </div>
            <div class="card_items">
            </div>
            <div class="modal" style="display: none;"></div>
            <!-- <div class="total" style="display: block;">
                <p class="sum">Итоговая сумма:</p>
                <button class="buy_btn" style="display: block;">Купить</button>
            </div> -->
            <div class="total" style="display: block;">
                <p class="sum">Итоговая сумма:</p>
                <p class="total_price"></p>
                <button class="buy_btn" style="display: block;">Купить</button>
            </div>
        </div>

        <footer>
            <div class="div_footer">
                <div class="footer_link">
                    <img class="img_footer" src="img/M_footer.png" alt="">
                    <nav class="main-footer__primary-links" aria-label="Primary footer navigtion">
                        <ul>
                            <li class="footer_link"><a href="https://www.marvel.com/corporate/about">About Marvel</a>
                            </li>
                            <li class="footer_link"><a href="https://help.marvel.com">Help/FAQs</a></li>
                            <li class="footer_link"><a href="https://www.marvel.com/corporate/interns">Internships</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </footer>
    </div>
    <script src="scripts/bag.js"></script>
</body>

</html>
