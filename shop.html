<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;600&family=Open+Sans:wght@300&family=Rubik+Wet+Paint&family=Ubuntu:wght@300;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/shop.css">
    <title>Marvel-shop</title>
</head>

<body>
    <div class="form">
        <header>
            <img src="img/Marvel_Logo.svg.png" alt="" width="250" height="100" class="logo">
            <div class="div_links">
                <div class="shop_bag"><img class="img_header" src="img/corzina.png" alt=""></div>
                <div class="shop"><img class="img_header" src="img/store.png" alt=""></div>
                <div class="user"><img class="img_header" src="img/user.png" alt=""></div>
            </div>
        </header>

        <h1 class="txt_card_shop">Collectible Card Shop</h1>
        <div class="search">
            <input type="text" class="input_search">
            <button class="btn_search">Найти</button>

            <div class="sort_wrap">
                <select name="" class="sort_input">
                    <option class="none">По умолчанию</option>
                    <option class="up">По возрастанию цены</option>
                    <option class="down">По убыванию цены</option>
                </select>
                <button class="btn_sort">Сортировать</button>
            </div>
        </div>
        <div class="marvel_container"></div>

        <footer>
            <div class="div_footer">
                <div class="footer_link">
                    <img class="img_footer" src="img/M_footer.png" alt="">
                    <nav class="main-footer__primary-links" aria-label="Primary footer navigtion">
                        <ul>
                            <li class="footer_link"><a href="https://www.marvel.com/corporate/about">About Marvel</a>
                            </li>
                            <li class="footer_link"><a href="https://help.marvel.com">Help/FAQs</a></li>
                            <li class="footer_link"><a href="https://www.marvel.com/corporate/interns">Internships</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </footer>
    </div>
    <script src="scripts/shop.js"></script>
</body>

</html>
